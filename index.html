<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lando Norris | LN4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Inter:wght@300;400;600&family=Kalam:wght@700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ln-yellow': '#D2FF00', // Official Neon
              'ln-dark': '#101400',   // Dark Green/Black shade
              'ln-olive': '#1a1c16',
              'ln-cream': '#f4f4f0',
              'ln-gray': '#1f1f1f',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              serif: ['DM Serif Display', 'serif'],
              script: ['Kalam', 'cursive'],
            },
            backgroundImage: {
              'noise': "url('/assets/noise.svg')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        cursor: crosshair;
        background-color: #f4f4f0;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .stroke-text {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
      .stroke-text-dark {
        -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
        color: transparent;
      }
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
